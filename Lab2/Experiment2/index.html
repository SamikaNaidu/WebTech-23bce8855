<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML5 Audio and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .player-section {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .player-section h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="range"] {
      width: 120px;
    }

    .time-display {
      font-size: 0.9rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>HTML5 Audio and Video</h1>

  <!-- Audio section -->
  <section class="player-section" id="audioSection">
    <h2>Sample Audio</h2>
    <audio id="audioPlayer">
      <!-- Replace src with your own audio file -->
      <source src="style.mpeg" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="audioPlay">Play</button>
      <button id="audioPause">Pause</button>

      <label for="audioVolume">Volume:</label>
      <input type="range" id="audioVolume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="time-display">
      Current time: <span id="audioTime">00:00</span>
    </div>
  </section>

  <!-- Video section -->
  <section class="player-section" id="videoSection">
    <h2>Sample Video</h2>
    <video id="videoPlayer" width="300">
      <!-- Replace src with your own video file -->
      <source src="Video-579.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>

    <div class="controls">
      <button id="videoPlay">Play</button>
      <button id="videoPause">Pause</button>

      <label for="videoVolume">Volume:</label>
      <input type="range" id="videoVolume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="time-display">
      Current time: <span id="videoTime">00:00</span>
    </div>
  </section>

  <script>
    // Helper to format seconds as mm:ss
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      const m = mins < 10 ? "0" + mins : mins;
      const s = secs < 10 ? "0" + secs : secs;
      return m + ":" + s;
    }

    // Audio setup
    const audio = document.getElementById("audioPlayer");
    const audioPlay = document.getElementById("audioPlay");
    const audioPause = document.getElementById("audioPause");
    const audioVolume = document.getElementById("audioVolume");
    const audioTime = document.getElementById("audioTime");

    audioPlay.addEventListener("click", () => audio.play());
    audioPause.addEventListener("click", () => audio.pause());

    audioVolume.addEventListener("input", () => {
      audio.volume = audioVolume.value;
    });

    // Update audio time dynamically using timeupdate and currentTime.[web:8][web:19]
    audio.addEventListener("timeupdate", () => {
      audioTime.textContent = formatTime(audio.currentTime);
    });

    // Video setup
    const video = document.getElementById("videoPlayer");
    const videoPlay = document.getElementById("videoPlay");
    const videoPause = document.getElementById("videoPause");
    const videoVolume = document.getElementById("videoVolume");
    const videoTime = document.getElementById("videoTime");

    videoPlay.addEventListener("click", () => video.play());
    videoPause.addEventListener("click", () => video.pause());

    videoVolume.addEventListener("input", () => {
      video.volume = videoVolume.value;
    });

    // Update video time dynamically.[web:18][web:19]
    video.addEventListener("timeupdate", () => {
      videoTime.textContent = formatTime(video.currentTime);
    });
  </script>

</body>
</html>
