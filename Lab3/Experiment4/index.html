<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Real-Time User Activity Monitor</h2>

    <div class="panel">
        <button class="track-btn">Button A</button>
        <button class="track-btn">Button B</button>
        <input type="text" id="focusInput" placeholder="Focus here...">
    </div>

    <h3>Activity Log</h3>
    <div id="logBox"></div>

    <button id="resetBtn">Reset Log</button>
    <button id="exportBtn">Export Log</button>

    <p id="warning"></p>
</div>

<script src="script.js"></script>
</body>
</html>
