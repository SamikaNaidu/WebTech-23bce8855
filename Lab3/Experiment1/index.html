<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Adaptive Registration Form</h2>

    <form id="regForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>
        <small id="emailMsg" class="msg"></small>

        <label>Password:</label>
        <input type="password" id="password" required>
        <small id="passMsg" class="msg"></small>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <small id="confirmMsg" class="msg"></small>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Role:</label>
        <select id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
        </select>

        <div id="skillsContainer" style="display:none;">
            <label>Skills:</label>
            <input type="text" id="skills">
        </div>

        <button type="submit" id="submitBtn">Register</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
