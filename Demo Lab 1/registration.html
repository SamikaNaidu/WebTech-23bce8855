<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIT-AP Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin:0; padding:0;">

    <header style="background:#4b2e83; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center;">
        <h1 style="margin:0; font-size:24px;">Student Registration</h1>
        <a href="index.html"
           style="background:#ff9800; color:white; padding:8px 14px; text-decoration:none; border-radius:4px; display:inline-block;">
           Home
        </a>
    </header>

    <main style="padding:20px;">
        <form id="registrationForm"
              style="max-width:400px; display:flex; flex-direction:column; gap:10px;">
            
            <label for="name" style="font-weight:bold;">Name:</label>
            <input type="text" id="name" required
                   style="padding:8px; border:1px solid #ccc; border-radius:4px;">

            <label for="email" style="font-weight:bold;">Email:</label>
            <input type="email" id="email" required
                   style="padding:8px; border:1px solid #ccc; border-radius:4px;">

            <label for="password" style="font-weight:bold;">Password:</label>
            <input type="password" id="password" required
                   style="padding:8px; border:1px solid #ccc; border-radius:4px;">

            <label for="regno" style="font-weight:bold;">Registration Number:</label>
            <input type="text" id="regno" required
                   style="padding:8px; border:1px solid #ccc; border-radius:4px;">

            <button type="submit"
                    style="margin-top:10px; background:#ff9800; color:white; padding:10px; border:none; border-radius:4px; cursor:pointer;">
                Submit
            </button>
        </form>

        <p id="message" style="margin-top:15px; font-weight:bold;"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
