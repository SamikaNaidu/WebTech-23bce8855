<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 40px;
    }

    .form-box {
      background: white;
      width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5563c1;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Contact Us</h2>

  <form>
    <label>Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Message</label>
    <textarea rows="4" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
